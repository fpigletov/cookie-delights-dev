<section class="main__contact contact">
    <div class="contact__container container">     
        <div class="contact__wrapper">
            <form action="#" method="POST" class="contact__form">
                <h2 class="contact__title title">Contact <span>Us</span></h2>
                <div class="contact__body">
                    <label class="contact__label form-label">
                        <input name="Fullname" placeholder="Fullname" autocomplete="off" type="text" class="contact__name form-input" data-validate-field="fullname">
                    </label>
                    <label class="contact__label form-label">
                        <input name="Email" placeholder="Email" type="email" autocomplete="off" class="contact__email form-input" data-validate-field="email">
                    </label>
                    <label class="contact__label form-label">
                        <input name="Phone" placeholder="Phone Number" type="tel" autocomplete="off" class="contact__phone form-input" data-validate-field="phone">
                    </label>
                    <label class="contact__textarea">
                        <textarea class="form-input" name="Textarea" autocomplete="off" placeholder="Message" data-validate-field="textarea"></textarea>
                    </label>
                    <div class="contact__submit">
                        <button type="submit" class="contact__btn btn btn-dark"><span data-attr="Submit">Submit</span></button>
                        <label class="contact__confirm">
                            <input type="checkbox" class="contact__checkbox checkbox" data-validate-field="policy">
                            <span class="checkbox-tag">
                                I agree with <a target="_blank" href="policy.html" class="btn-dark">Privacy Policy</a>
                            </span>
                        </label>
                    </div>
                </div>
            </form>
        </div>   
    </div>
</section>
